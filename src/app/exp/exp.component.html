<section id="cd-timeline" class="cd-container">
	<div class="cd-timeline-block" *ngFor="let item of skill">
		<div class="cd-timeline-img">
			<i [class]="item.icon" aria-hidden="true"></i>
		</div> <!-- cd-timeline-img -->

		<div class="cd-timeline-content">
			<h2>{{item.title}}</h2>
			<p *ngFor="let s of item.content" [innerHTML]="s"></p>	
			<span class="cd-date"><h3 style="margin: 0">{{item.time}}</h3></span>
		</div> <!-- cd-timeline-content -->
	</div> <!-- cd-timeline-block -->
</section> <!-- cd-timeline -->
